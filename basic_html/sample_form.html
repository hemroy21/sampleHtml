<html>
  <head>
    <title>This is a sample and simple form for learning</title>
    <!--customized version for styling using Cascading style sheet-->
    <style>
      /**this means comments**/
      body{
        /**body color**/
        /**white I prefer most**/
        background-color: white;
        /**text color**/
        /**this color will apply in any text of the body**/
        color:red;
      }
      div{
        text-align:center;
      }
      /**Here I have changed H1 text color from red to Blue**/
      h1{
        
        color:blue;
      }
    </style>
  </head>
  <body>
    <div>
    <h1>This is a sample form</h1>
    <hr/>
    <form>
      <label for="uname">username:</label>
      <input type="text" id="uname">
      <br/>
      <br/>
      <label for="upass">password:</label>
      <input type="password" id="upass">
      <br>
      <br>
      <label for="age">Select your Age</label>
      <select id="age" >
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <select>
          <br><br>
          <label for="regi">Want to register?</label>
          <input type="radio" name="regi">Yes</input>
          <input type="radio" name="regi">No</input>
      <br>
      <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        </form>
      <hr>
      <!--now a video embedding-->
    <!--here instead of using the embed syntax I have used the Iframe syntax, which is now beyond your understanding but the overall function is same-->
      <iframe width="400" src="https://www.youtube.com/embed/okbByPWS1Xc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
    
   
  </body>
</html>
